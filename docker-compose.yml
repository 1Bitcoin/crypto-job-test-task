version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./migrations/postgres:/migrations
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "myuser", "-d", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations/postgres:/migrations
    command: [ "-path=/migrations", "-database=postgres://myuser:mypassword@db:5432/postgres?sslmode=disable", "up" ]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "50051:50051"
    env_file:
      - .env